<section class="bookes">
  <div class="container">
    <h1 class="text-center">All Books</h1>
    <div class="row mt-5">
      <div class="col-lg-3" *ngFor="let saro of bookes">
        <div class="box">
          <img src="{{saro.image}}" class="rounded float-start" width="100%" height="150px">
          <h3>{{saro.name}}</h3>
          <p>{{saro.description}}</p>
          <a href="{{saro.link}}"><button class="btn btn-primary btn-sm">READING</button></a>
        </div>
      </div>
    </div>
  </div>
</section>
